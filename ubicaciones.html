<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANIFICADOR DE VIAJES "LA AVENTURA TOTAL"</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/ubicaciones-styles.css" type="text/css">
    <link rel="icon" href="IMAGENES/RESTAURANTE.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body class="bg-light">

    <!-- HEADER estilo navbar -->
    <header class="navbar navbar-dark bg-primary shadow-sm px-3">
        <h2 class="navbar-brand fw-bold m-0">
            <i class="bi bi-geo-alt-fill me-2"></i>
            PLANIFICADOR DE VIAJES "LA AVENTURA TOTAL"
        </h2>
    </header>

    <!-- CONTROLS -->
    <div id="controls" class="shadow-sm bg-white">
        <div class="fw-bold text-primary">ORIGEN: Estadio Banorte</div>

        <!-- ðŸ” CategorÃ­as -->
        <select id="category" class="form-select form-select-sm">
            <option value="restaurant">Restaurantes</option>
            <option value="hotel">Hoteles</option>
            <option value="bank">Bancos</option>
            <option value="tourism">Atracciones</option>
        </select>

        <button id="btnSearch" class="btn btn-success btn-sm shadow-sm">
            <i class="bi bi-search"></i> Buscar
        </button>

        <!-- Transporte -->
        <select id="mode" class="form-select form-select-sm">
            <option value="driving">Conducir</option>
            <option value="walking">Caminar</option>
            <option value="cycling">Bicicleta</option>
        </select>

        <button id="btnClear" class="btn btn-danger btn-sm shadow-sm">
            <i class="bi bi-trash"></i> Limpiar
        </button>
    </div>

    <!-- MAPA -->
    <div id="map" class="shadow-sm"></div>

    <!-- RESULTADOS -->
    <div id="results" class="shadow-sm bg-white">
        Resultados...
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script/ubicaciones-script.js"></script>
</body>
</html>
